<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages with custom domain
      // This script handles the redirect from 404 back to index.html
      // while preserving the route information in the URL
      const l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/#' + l.pathname
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
