<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // This script handles the redirect from 404 back to index.html
      // while preserving the route information in the URL
      const pathSegmentsToKeep = 0; // for root domain

      const l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/#' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/')
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
